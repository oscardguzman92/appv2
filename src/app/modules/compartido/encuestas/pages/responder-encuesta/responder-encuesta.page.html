<app-compartido-cabecera
	[showBackButton]="true"
	titulo="Encuesta"
	[mostrarBotonAuxiliar]="false"
></app-compartido-cabecera>

<ion-content padding>
  <ng-container *ngIf="listSurveys.length > 0">
    <ng-container *ngFor="let survey of listSurveys">
        <app-comunidad-tenderos-post-encuesta
            [survey]="survey"
            [user]="user">
        </app-comunidad-tenderos-post-encuesta>
    </ng-container>
  </ng-container>
</ion-content>
