<ion-toolbar>
  <ion-buttons slot="secondary">
    <ion-button (click)="close()">
      <i class="icon-x"></i>
    </ion-button>
  </ion-buttons>
  <ion-title color="primary" class="large">
    <small>Whatsapp de los distribuidores</small>
  </ion-title>
</ion-toolbar>
<ion-content padding>
  <ion-list lines="inset">
    <ion-item
      detail
      *ngFor="
      let distributor of distributors;
      let i = index;
      let even = even;
      let odd = odd
    "
    [ngClass]="{ odd: odd, even: even }"   
    (click)="openWhatsapp(distributor.telefono, distributor.nombre)" 
    >
      <i class="icon-phone-forwarded" slot="start"></i>
      <ion-label>{{distributor.nombre}}</ion-label>
    </ion-item
    >
  </ion-list>
</ion-content>
