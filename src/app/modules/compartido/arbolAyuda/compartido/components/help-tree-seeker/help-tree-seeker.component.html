<ion-grid padding>
  <ion-row>
    <ion-col size="12">
      <!-- <small>
        <i class="icon-help-circle"></i>
        Escribe tu duda
      </small> -->
  
      <div
        class="searchbox"
        [ngClass]="{'input-expand': inputExpand }"
        (click)="statusSize && showSearch()"
      >
        <div class="wrapper-search">
          <ion-input
            ngDefaultControl
            placeholder="¿Con qué necesitas ayuda?"
            [(ngModel)]="txtSearch"
            (keyup.enter)="hideSearch(true)"
            (keyup)="activeKeyUp && keyup($event)"
            (ionFocus)="emitFocusEvent()"
            (ionBlur)="emitBlurEvent()"
            #search
          ></ion-input>
          <i
            class="icon-search"
            (keyup.enter)="onEnter()"
            (click)="(!statusSize || !small) && hideSearchIcon($event)"
          ></i>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
