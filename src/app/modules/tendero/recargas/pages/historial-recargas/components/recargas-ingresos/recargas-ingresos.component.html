<ion-list>
    <ion-item *ngFor="let ingreso of ingresos" lines="full">
        <ion-row>
            <ion-col size="12">
                <ion-row>
                    <ion-col size="5">
                        <h3 class="sub-title">{{ingreso.monto | currency:"COP":'symbol-narrow':'0.0-0'}}</h3>
                    </ion-col>
                    <ion-col size="7">
                        <p class="phone-number" no-margin text-right *ngIf="ingreso.beneficiario">
                            <small class="icon-smartphone"></small>
                            {{ingreso.beneficiario}}
                        </p>
                    </ion-col>
                    <ion-col size="12">
                        <p no-margin>{{ingreso.detalle}}</p>
                        <p no-margin><i class="icon-calendar"></i> {{ingreso.fecha}}</p>
                        <p no-margin>Saldo anterior: {{ingreso.saldo_anterior | currency:"COP":'symbol-narrow':'0.0-0'}}</p>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-item>
</ion-list>
