<ion-footer class="common-footer">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="12" text-center>
                    <p no-margin *ngIf="user.user_act == true">
                        <span>Su saldo actual es:</span> <b>{{balance | currency:"COP":'symbol-narrow':'0.0-0'}}</b>
                    </p>
                    <p no-margin *ngIf="user.user_act == false">
                        <b>Tienes que crear la contraseña para visualizar el saldo.</b>
                    </p>
                    <ion-button class="no-margin orange-button" (click)="openRequestTutorial()"
                                *ngIf="user.user_act == true">
                        Toque aquí para pedir saldo
                    </ion-button>

                    <ion-button class="no-margin orange-button" (click)="createPass()"
                                *ngIf="user.user_act == false">
                        Crea tu contraseña acá
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
