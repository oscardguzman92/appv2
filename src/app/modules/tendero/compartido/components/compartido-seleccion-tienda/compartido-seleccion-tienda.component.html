<div class="header-modal">¿En qué sucursal deseas recibir tu pedido?</div>
<ion-content no-padding>
    <ion-grid class="ion-padding-horizontal" scrollY=“true”>
        <ion-row>
            <ion-col size="12" no-padding>
                <ion-row *ngIf="shops">
                    <ion-col class="no-padding-top-bottom" size="12" *ngFor="let shop of shops">
                        <ion-button (click)="goToSetOrder(shop)" expand="block" class="with-text button-outline"
                            [ngClass]="{'without-address': !shop.direccion}">
                            <ion-row>
                                <ion-col size="12">
                                    <ion-icon *ngIf="!shop.direccion" class="icon-alert-triangle"></ion-icon>
                                    {{shop.nombre}}
                                </ion-col>
                                <ion-col size="12" *ngIf="shop.direccion">
                                    <span>{{shop.direccion}}</span>
                                </ion-col>
                                <ion-col size="12" *ngIf="!shop.direccion">
                                    <span>Pendiente actualizar información de Sucursal.</span>
                                </ion-col>
                                <ion-col size="12" *ngIf="shop.tiendas_distribuidores.length > 0">
                                    <span class="distri"  *ngFor="let txd of getDistribuidoresCodigo(shop); let i=index; let lastcall=last">
                                        {{txd.nombre}} {{txd.codigo_cliente}} <ng-container *ngIf="!lastcall">-</ng-container>
                                    </span>
                                </ion-col>
                            </ion-row>
                        </ion-button>
                    </ion-col>
                </ion-row>
