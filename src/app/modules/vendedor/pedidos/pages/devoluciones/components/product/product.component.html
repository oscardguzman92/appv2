<ion-row class="ion-padding-horizontal" *ngIf="product">
    <ion-col size="2">
        <img *ngIf="product.imagenes && product.imagenes.length > 0"
             onerror="this.src='assets/images/product-without-image.jpg'"
             [src]="'https://admin.storeapp.net/imagenes/productos/thumb/'+product.imagenes[0].url">
        <img *ngIf="!product.imagenes || product.imagenes.length == 0" src="assets/images/product-without-image.jpg">
    </ion-col>
    <ion-col size="10">
        <div class="title">{{getFullName | titlecase}}</div>
        <ion-row>
            <ion-col size="7" no-padding>
                <small>Cod.: {{product.codigo_disti}}</small>
                <ion-row>
                    <ion-col size="auto" no-padding>
                        <p class="price-card">
                            {{ +product.precio | currency:"COP":'symbol-narrow':'0.0-0' }}
                        </p>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="5" no-padding>
                <div class="quantity-control">
                    <ion-button *ngIf="!statusInputCountProd && (!product.cantidad || product.cantidad == 0)"
                                (click)="add()" size="small" expand="block" class="button-outline addToKart">
                        Agregar
                    </ion-button>
                    <div *ngIf="statusInputCountProd || (!statusInputCountProd && product.cantidad > 0)">
                        <ion-icon class="icon-minus-circle icon-blue-gradient"
                                  (click)="rm()" name="icon-plus-circle">
                        </ion-icon>
                        <p>
                            <ion-input [(ngModel)]="product.cantidad"
                                       class="addToKart input-count-prod" type="number"
                                       (ionBlur)="blur()"
                                       (ionFocus)="focus()"
                                       (ionChange)="changeCountProd($event.detail)">
                            </ion-input>
                        </p>
                        <ion-icon class="icon-plus-circle icon-blue-gradient orange-button"
                                  (click)="add()" name="icon-plus-circle">
                        </ion-icon>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-col>
    <ion-col size="12" no-padding>
        <div class="divider"></div>
    </ion-col>
</ion-row>
