<ion-list>
    <ion-item *ngFor="let ingreso of ingresos" lines="full">
        <ion-row class="ion-padding-vertical">
            <ion-col size="12" no-padding>
                <h6>{{ingreso.monto | currency:"COP":'symbol-narrow':'0.0-0'}}</h6>
            </ion-col>
            <!-- <ion-col size="7">
                        <p class="phone-number" no-margin text-right>
                            <small class="icon-smartphone"></small>
                            {{ingreso.cliente}}
                        </p>
                    </ion-col> -->
            <ion-col size="12" no-padding>
                <p class="detail" no-margin>{{ingreso.detalle}}</p>
            </ion-col>
            <ion-col size="6" no-padding>
                <p class="small" no-margin><i class="icon-calendar"></i> {{ingreso.fecha}}</p>
            </ion-col>
            <ion-col size="6" no-padding>
                <p class="small" text-right no-margin>Saldo anterior: {{ingreso.saldo_anterior}}</p>
            </ion-col>
        </ion-row>
    </ion-item>
</ion-list>
